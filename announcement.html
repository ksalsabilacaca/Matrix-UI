<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengumuman</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url("../Img/dasar.png");
      background-size: cover;
      color: white;
      font-family: 'Garet', 'Newsreader', 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 40px;
      letter-spacing: 1px;
      opacity: 0.95;
    }

    .back-btn {
      display: inline-block;
      background: rgba(160, 120, 255, 0.25);
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 12px;
      font-size: 1.2em;
      font-family: 'Newsreader', serif;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(150, 130, 255, 0.4);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(180, 150, 255, 0.35);
      box-shadow: 0 0 28px rgba(180, 160, 255, 0.6);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Belum ada pengumuman terbaru</h1>
  <a href="index.html" class="back-btn">Kembali</a>
</body>
</html>
